<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
